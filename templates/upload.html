<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
</head>
<body>
    <h1>Upload Our.xlsx and Invoice.xlsx Files</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="file1">Upload Our.xlsx:</label>
        <input type="file" name="file1" id="file1" required><br><br>
        
        <label for="file2">Upload Invoice.xlsx:</label>
        <input type="file" name="file2" id="file2" required><br><br>
        
        <input type="submit" value="Upload Files">
    </form>
</body>
</html>
